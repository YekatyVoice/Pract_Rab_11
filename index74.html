<html>
   <head>
	 <script src="jquery-3.4.1.min.js">
	 </script>
	 <script>
	     $(document).ready(function() {
		     $("#flip").click(function() {
			     $("#panel").slideDown("slow");
			     }); 
			 });
	 </script>
     <style type="text/css">	
     #panel, #flip 
	 {
         padding: 5px;
         text-align: center;
         background-color: #e5eecc;
         border: solid 1px #c3c3c3;
     }
      #panel
     {
          padding: 50px;
         display:none;
     }		 
	 </style>
   </head>
   <body>	
	 <div id="flip">Щелкните для сдвига вниз панели</div><br>
	 <div id="panel">Здравствуйте, Виаий Валентитнович!</div>	 
   </body>
</html>
